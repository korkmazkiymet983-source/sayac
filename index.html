<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSÜ ve YKS Geri Sayım</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111; /* Zifiri siyahın üstüne çok koyu gri */
            --text-main: #ffffff;
            --text-muted: #888888;
            --msu-color: #4da6ff; /* Siyah üstünde parlayan açık mavi */
            --yks-color: #ff4d4d; /* Siyah üstünde parlayan açık kırmızı */
            --shadow: 0 0 25px rgba(255, 255, 255, 0.05); /* Hafif beyazımsı, mistik bir parlama */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            width: 90%;
            max-width: 1000px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .counter-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            flex: 1;
            min-width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #333; /* İnce çerçeve */
            position: relative;
            overflow: hidden;
        }

        /* Kartların üstündeki renkli çizgiler (Neon etkisi) */
        .msu-card {
            border-top: 4px solid var(--msu-color);
        }
        .yks-card {
            border-top: 4px solid var(--yks-color);
        }

        .counter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1); /* Hoverda parlama artar */
        }

        /* Başlıklar */
        h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 800;
            letter-spacing: -2px;
        }

        .msu-title {
            color: var(--msu-color);
            text-shadow: 0 0 15px rgba(77, 166, 255, 0.4); /* Hafif neon parlama */
        }

        .yks-title {
            color: var(--yks-color);
            text-shadow: 0 0 15px rgba(255, 77, 77, 0.4);
        }

        h2 {
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-muted);
            margin-top: 5px;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            display: inline-block;
        }

        /* Sayaç Kutuları */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000000; /* Kartın içinde daha koyu (tam siyah) kutular */
            padding: 15px 5px;
            border-radius: 12px;
            border: 1px solid #222;
        }

        .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }

        .label {
            font-size: 0.7rem;
            color: #666;
            margin-top: 8px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Tarih Bilgisi Etiketi */
        .info-text {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #aaa;
            background-color: rgba(255,255,255,0.05); /* Yarı saydam beyaz */
            display: inline-block;
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid #333;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .number {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- SOLDA: MSÜ SAYACI -->
        <div class="counter-card msu-card">
            <h1 class="msu-title">MSÜ</h1>
            <h2>Kalan Süre</h2>
            
            <div class="timer-grid" id="msu-timer">
                <div class="time-unit">
                    <span class="number" id="msu-days">00</span>
                    <span class="label">GÜN</span>
                </div>
                <div class="time-unit">
                    <span class="number" id="msu-hours">00</span>
                    <span class="label">SAAT</span>
                </div>
                <div class="time-unit">
                    <span class="number" id="msu-minutes">00</span>
                    <span class="label">DK</span>
                </div>
                <div class="time-unit">
                    <span class="number" id="msu-seconds">00</span>
                    <span class="label">SN</span>
                </div>
            </div>
            <div class="info-text">1 Mart 2026</div>
        </div>

        <!-- SAĞDA: YKS (TYT) SAYACI -->
        <div class="counter-card yks-card">
            <h1 class="yks-title">YKS</h1>
            <h2>Kalan Süre</h2>

            <div class="timer-grid" id="yks-timer">
                <div class="time-unit">
                    <span class="number" id="yks-days">00</span>
                    <span class="label">GÜN</span>
                </div>
                <div class="time-unit">
                    <span class="number" id="yks-hours">00</span>
                    <span class="label">SAAT</span>
                </div>
                <div class="time-unit">
                    <span class="number" id="yks-minutes">00</span>
                    <span class="label">DK</span>
                </div>
                <div class="time-unit">
                    <span class="number" id="yks-seconds">00</span>
                    <span class="label">SN</span>
                </div>
            </div>
            <div class="info-text">20 Haziran 2026 (TYT)</div>
        </div>
    </div>

    <script>
        // Hedef Tarihler (Yıl, Ay-1, Gün, Saat, Dakika)
        // Not: JavaScript'te aylar 0'dan başlar (Ocak: 0, Şubat: 1, Mart: 2... Haziran: 5)
        
        // MSÜ Tarihi: 1 Mart 2026, Saat 10:15
        const msuDate = new Date(2026, 2, 1, 10, 15, 0).getTime();

        // YKS (TYT) Tarihi: 20 Haziran 2026, Saat 10:15
        const yksDate = new Date(2026, 5, 20, 10, 15, 0).getTime();

        function updateTimers() {
            const now = new Date().getTime();

            // MSÜ Hesaplama
            const msuDistance = msuDate - now;
            updateDisplay("msu", msuDistance);

            // YKS Hesaplama
            const yksDistance = yksDate - now;
            updateDisplay("yks", yksDistance);
        }

        function updateDisplay(prefix, distance) {
            if (distance < 0) {
                // Sınav geçtiyse her şeyi 0 yap
                document.getElementById(`${prefix}-days`).innerText = "00";
                document.getElementById(`${prefix}-hours`).innerText = "00";
                document.getElementById(`${prefix}-minutes`).innerText = "00";
                document.getElementById(`${prefix}-seconds`).innerText = "00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Çift haneli gösterim (örn: 5 yerine 05)
            document.getElementById(`${prefix}-days`).innerText = days; // Gün 3 haneli olabilir, 0 koymuyoruz
            document.getElementById(`${prefix}-hours`).innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById(`${prefix}-minutes`).innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById(`${prefix}-seconds`).innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        // İlk açılışta hemen çalıştır, sonra her saniye güncelle
        updateTimers();
        setInterval(updateTimers, 1000);
    </script>
</body>
</html>
